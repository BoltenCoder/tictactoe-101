<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- link to CSS code -->
    <link rel="stylesheet" href="tictactoe.css">
    <!-- link to JavaScript code -->
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
        <p>Classic, simple, classy.</p>
        <h1 id="information">[X] Click a space.</h1>
        <!-- uses the built-in onclick attribute to call the resetBoard function -->
        <a onclick="resetBoard()" type="button" class="button" name="button">Restart</a>
      </div>
      <table>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='00' onclick="handleClick(this)"></td>
          <td id='01' onclick="handleClick(this)"></td>
          <td id='02' onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='10' onclick="handleClick(this)"></td>
          <td id='11' onclick="handleClick(this)"></td>
          <td id='12' onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <!-- the onclick calls a function called "handleClick" and passes itself to it -->
          <td id='20' onclick="handleClick(this)"></td>
          <td id='21' onclick="handleClick(this)"></td>
          <td id='22' onclick="handleClick(this)"></td>
        </tr>
        <!-- @TODO give each new cell an id & an event listener to call the "handleClick" function -->
      </table>
    </div>
  </body>
</html>
